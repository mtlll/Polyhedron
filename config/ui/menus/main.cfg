UImenu "dialog_newmap" [ uititle [ "New Map" ] 0.8 ] [
   uispace 0.008 0.015 [
      uivlist 0 [
         uihlist 0.01 [
			UIbar 1
				uispace $.UI_pad_L 0 [
				UIbasicfield .savemapname 32 [] 0.7
			]
         ]
         uifill 0 0.025
         UIbutton "hold2" [uitext "Create" 0.6] 0 $.UI_pad_6XL [ hideui $uiname ]
      ]
   ]
] [] [] [ .savemapname $UI_mapname; newmap 1; savemap .savemapname; ]